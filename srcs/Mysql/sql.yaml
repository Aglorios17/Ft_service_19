apiVersion: v1
kind: Service
metadata:
    name: mysql-service
#    namespace: link-mysql
spec:
    type: ClusterIP
    ports:
    - name: sql
      port: 3306
      targetPort: 3306
      protocol: TCP
    selector:
        app: mysql-app

---

apiVersion: v1 
kind: PersistentVolumeClaim
metadata:
   name: mysql-storage
#   namespace: link-mysql
spec:
   accessModes:
     - ReadWriteOnce
   resources:
     requests:
       storage: 1Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
#  namespace: link-mysql
  name: mysql-deployment
  labels:
    app: mysql-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-app
  template:
    metadata:
      labels:
        app: mysql-app
    spec:
      containers:
      - name: mysql
        image: mysql
        ports:
        - containerPort: 3306
          name: sql
        imagePullPolicy: Never
#        env:
#        - name: MYSQL_USER
#          value: admin
#        - name: MYSQL_PASSWORD
#          value: admin
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-storage		  
